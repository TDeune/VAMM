<!DOCTYPE html>
<html lang="HU-hu">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form action="action_page.php">
        <div class="container">
            <h1>Regisztrálás</h1>
            <p>Kérem töltse ki ezt az adatlapot.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <br>
            <input type="text" placeholder="Írja be az Email címét" name="email" id="email" required>
            <br>
            <br>
            <label for="psw"><b>Életkora</b></label>
            <br>
            <input type="text" placeholder="Írja be az életkorát" name="psw" id="psw" required>
            <br>
            <br>
            <label>Nem:</label><br>
            <select>
                <option value="ferfi">Férfi</option>
                <option value="no">Nő</option>
            </select>
            <br>
            <br>
            <label>Telefonszam:</label><br>
            <input type="text" name="phone" size="9" placeholder="Tel. szam" required>
            <br>
            <br>
            <label for="psw-repeat"><b>Ismételje meg a Jelszavát</b></label>
            <br>
            <input type="password" placeholder="Ismételje meg a Jelszavát" name="psw-repeat" id="psw-repeat" required>
            <hr>

            <p>Azzal hogy készítesz egy felhasználói profilt beleegyezel a <a href="#">Terms & Privacy</a>-ba.</p>
            <button type="submit" class="registerbtn">Regisztrálás</button>
        </div>
    </form>
</body>
</html>
